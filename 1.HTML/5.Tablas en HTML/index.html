<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<!>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Tabla Convencional -->
    <table border>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Ciudad</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Laura</td>
            <td>Perez Gomez</td>
            <td>Cadiz</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Fernandez</td>
            <td>Santiago de chile</td>
            <td>20</td>
        </tr>
    </table>
    <br>

    <!--tabla con atributo colspan-->
    <table border>
        <tr>
            <th colspan="2">Datos Personales</th>
            <th colspan="3">Domicilio</th>
        </tr>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Calle</th>
            <th>Codigo Postal</th>
            <th>Localidad</th>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>Jimenez</td>
            <td>Serrano Galvache 33</td>
            <td>28030</td>
            <td>Madrid</td>

        </tr>
    </table>
    <br>

    <!-- Tabla con cabecera lateral t atributo rowspan -->
    <table border>
        <tr>
            <th rowspan="2">1er Trimestre</th>
            <td>T Maxima</td>
            <td>10 °C</td>
            <td>12 °C</td>
            <td>14 °C</td>
        </tr>
        <tr>
            <td>T Minima</td>
            <td>5 °C</td>
            <td>6 °C</td>
            <td>7 °C</td>
        </tr>

    </table>





</body>

</html>
