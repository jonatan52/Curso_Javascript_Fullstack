<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display en css</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>Los parrafos por defecto</p>
    <p>se muestran en bloque</p>
    <span>Los elementos span por defecto</span>
    <span>se muestran en linea</span>
    <hr>
    <p class="en-linea">Estos parrafos estan modificados</p>
    <p class="en-linea">para mostrarse en linea"</p>
    <hr>
    <span class="en-bloque">Estos span estan modificados</span>
    <span class="en-bloque">para mostrarse en bloque</span>
    <hr>
    <p class="enlinea-y-bloque">Estos parrafos tienen el</p>
    <p class="enlinea-y-bloque">valor de inline-block</p>
</body>
</html>
